<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Crud de Teste</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous"/>
<!-- FontAwesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" crossorigin="anonymous">
<!-- Custom Css -->
<link rel="stylesheet" href="css/custom.css" />

<!-- Custom Font -->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>
<body>
	<div id="app_crud">
		<nav class="navbar navbar-dark">
		  <span class="navbar-brand mb-0 h1">
					<img src="img/logo_hepta.svg" height="30px">
			</span>
			<!-- contador -->
			<div class="pull-right" >
					<span class="badge badge-pill badge-light">{{ totalRegistros }} Registros</span>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-sm-12">
					<div class="crudForm">
						<div class="wrapperTitle">
							<div class="imgNome">
								<i class="fas fa-thumbtack fa-3x"></i>
							</div>
							{{ dto.nome }}
						</div>
						<div class="form-group">
							<input class="col-md-12" type="text" v-model="dto.id" placeholder="Informe o Id" />
						</div>

						<div class="form-group">
							<input type="text" class="col-md-12" v-model="dto.nome" placeholder="Insira o nome" />
						</div>

						<div class="form-group actions">
							<a href="#" class="btn btn-success" @click="salvarPessoa">
								<i class="fas fa-plus"></i> Salvar
							</a>
							<a href="#" class="btn btn-default text-muted" onclick="limparCampos();">
									<i class="fas fa-times"></i> Limpar
							</a>
							<a href="#" class="btn btn-default text-muted" @click="buscarPessoas">
								<i class="fas fa-search"></i> Buscar
							</a>
						</div>
					</div>
				</div>

				<div class="col-md-6 col-sm-12">
					<!-- cards -->
					<div class="row">
						<div v-for="obj in lista" class="cardContainer col-md-6 col-sm-12" >
							<div class="card">
								<div class="row no-gutters">
									<div class="col-md-3 cardImg">
										<div>
											<i class="fas fa-thumbtack fa-3x"></i>
											<small>{{obj.id}}</small>
										</div>
									</div>
									<div class="col-md-9">
										<div class="card-body">
											<h5 class="card-title">{{ obj.nome }}</h5>
											<div class="actions">
												<a href="#" @click="editarItem(obj)" class="card-link text-muted">Editar</a>
												<a href="#" @click="excluirItem(obj.id)" class="card-link text-muted">Remover</a>	</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="col-md-12" style="margin-top:20px">
								<div style="cursor: pointer;" class="text-left" v-if="initValue > 5" @click="voltarListagem">
									<span class="badge badge-default">
										<i class="fa fa-arrow-left text-muted"></i> Anterior
									</span>
								</div>

								<div style="cursor: pointer;" class="text-right" @click="avancarListagem" v-if="(initValue+10)<totalRegistros">
									<span class="badge badge-default">
										Pr√≥ximo <i class="fa fa-arrow-right text-muted"></i>
									</span>
								</div>

							</div>
					</div>
				</div>
			</div>
		</div>

		<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
		  <div class="toast-header">
		    <img src="..." class="rounded mr-2" alt="...">
		    <strong class="mr-auto">Bootstrap</strong>
		    <small>11 mins ago</small>
		    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
		      <span aria-hidden="true">&times;</span>
		    </button>
		  </div>
		  <div class="toast-body">
		    Hello, world! This is a toast message.
		  </div>
		</div>

		<input type="hidden" v-model="initValue" />
	</div>

	<script>
		var vm1 = new Vue({
			el : '#app_crud',
			data : {
				lista : [ {
					id : '1',
					nome : 'Teste'
				} ],

				dto : {id : '',
					nome : ''},
				initValue : 0,
				totalRegistros : 0
			},
	        methods: {
	          buscarPessoas: function() {
	            listarPessoasREST();
	          },

	          salvarPessoa : function() {
	        	  axios.post('http://externos.hepta.com.br:8080/CrudWS/rest/pessoa/salvar', this.dto)
	        		  .then(function (response) {
	        		    listarPessoasREST();
	        		    limparCampos();
									showConfimation(this.dto);
	        		  })
	        		  .catch(function (error) {
	        		    console.log(error);
	        		  });

	          },
	          editarItem : function(obj) {
	        	  this.dto = obj

	          },
						showConfirmation: function(pessoa){
							document.createElement("div");
						},
	          excluirItem : function(id) {
	        	   axios.delete('http://externos.hepta.com.br:8080/CrudWS/rest/pessoa/deletar/'+id)
	        	  	 .then(function (response) {
	        		    console.log(response);
	        		    listarPessoasREST();
	        		    limparCampos();
	        		  })
	        		  .catch(function (error) {
	        		    console.log(error);
	        		  });


	          },
	          voltarListagem : function(){
	        	  this.initValue = this.initValue - 10;
	        	  listarPessoasREST();
	          },
	          avancarListagem : function(){
	        	  this.initValue = this.initValue + 10;
	        	  listarPessoasREST();
	          }
	        },
	        created: listarInicial()
		})

		function limparCampos(){
			vm1.dto = {id:'',nome:''};
		}

		function listarPessoasREST(){
			axios.get("http://externos.hepta.com.br:8080/CrudWS/rest/pessoa/listar?initValue="+vm1.initValue)
            .then(response => {console.log(response.data);vm1.lista = response.data
          	  }).catch(function (error) {
          	    console.log(error);
          	  });

			getTotalRegistros();
		}

		function listarInicial(){
			axios.defaults.headers.common['Content-Type'] = 'application/x-www-form-urlencoded';
			axios.get("http://externos.hepta.com.br:8080/CrudWS/rest/pessoa/listar")
            .then(response => {console.log(response.data);vm1.lista = response.data
          	  }).catch(function (error) {
          	    console.log(error);
          	  });

			getTotalRegistros();
		}


         function getTotalRegistros(){
      	  axios.get("http://externos.hepta.com.br:8080/CrudWS/rest/pessoa/total")
            .then(response => {vm1.totalRegistros = response.data
          	  }).catch(function (error) {
          	    console.log(error);
          	  });
        }

	</script>

	<!-- bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
</body>
</html>
